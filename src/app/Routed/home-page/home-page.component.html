<div class="content" *ngIf="tweetsLoaded">
    <div *ngIf="isUserLoggedIn$ | async" class="content__text-box">
        <app-text-box></app-text-box>
    </div>

    <app-tweet-list [tweetList]="tweetList"></app-tweet-list>
</div>

<div class="animation__container" *ngIf="!tweetsLoaded">
    <app-loading-animation class="loading-animation"></app-loading-animation>
</div>
