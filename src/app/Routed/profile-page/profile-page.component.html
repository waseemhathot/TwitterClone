<div class="content">
    <div class="content__user-profile">
        <div class="user-profile__user-avatar">
            <fa-icon *ngIf='showDefaultAvatar' [icon]="faUser"></fa-icon>
            <img class="user-avatar__img" *ngIf='!showDefaultAvatar' [src]='avatarUrl' alt='failed to load' />
        </div>

        <div class="user-profile__user-info">
            <span class="user-info__info-item info-item--bold">{{ userHandle }}</span>
            <span class="user-info__info-item">Joined {{ registrationDate }}</span>
            <span class="user-info__info-item">Logged in {{ lastLoginDate }}</span>
        </div> 
    </div> 
    <app-tweet-list [tweetList]="tweetList"></app-tweet-list>
</div>
