<div class="content">
    <!-- <img class="content__user-image" [src]='user.avatarUrl'
            alt='failed to load' /> -->

    <div class="content__user-avatar">
        <fa-icon *ngIf='showDefaultAvatar' class="link-icon" [icon]="faUser"></fa-icon>

        <img *ngIf='!showDefaultAvatar' [src]='tweet.avatarUrl' alt='failed to load' />
    </div>

    <div class="content__user-tweet">
        <div class="user-tweet__username">{{ tweet.userHandle }}</div>
        <div class="user-tweet__text break-words">{{ tweet.text }}</div>

        <div class="user-tweet__operation-bar">
            <fa-icon [hidden]="tweetStarred" (click)="toggleStar()" class="operation-bar__empty-star pointer-cursor"
                [icon]="faEmptyStar"></fa-icon>

            <fa-icon [hidden]="!tweetStarred" (click)="toggleStar()" class="operation-bar__full-star pointer-cursor" 
            [icon]="faFullStar"></fa-icon>

            <fa-icon class="operation-bar__reply pointer-cursor" [icon]="faReply"></fa-icon>
            <fa-icon class="operation-bar__trash pointer-cursor" [icon]="faTrash"></fa-icon>
        </div>
    </div>


</div>
